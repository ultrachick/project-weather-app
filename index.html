<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❄ice ice baby😌</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7cd60a2fa4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<style>
    body {
        font-family: sans-serif;
    }
</style>

<body>

<div class="input-box">
    <form id="search-city">
        <input type="text" placeholder="type a city" autocomplete="off" id="city-input" autofocus="on">
        <input type="submit" value="search">
        <input type="submit" value="current weather" id="current-city-button">
    </form>
</div>
<div class="weather-app">
<h1 id=city>
    Guadalajara
</h1>    

<div class="col-6">
    <ul id="description-day">
        <li id="date">
        </li>
        <li><a id="temp">0</a> ºC  | ºF</li>
    </ul>
</div>
    
<div class="col-6">
    <ul id="caracteristicas">
        <li>humidity: <span id="humidity"></span>%</li>
        <li>wind: <span id="wind"></span> km/h</li>
    </ul>
</div>


</div>
<p class="mon-description"><a href="https://github.com/ultrachick/project-weather-app" >Open coded</a> by Montse Salazar 😎</p>

    <script src="script.js"></script>

</body>

</html>
